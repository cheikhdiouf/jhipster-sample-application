<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-rendez-vous-heading"
        data-cy="RendezVousCreateUpdateHeading"
        jhiTranslate="premiereProjetApp.rendezVous.home.createOrEditLabel"
      >
        Create or edit a Rendez Vous
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.rendezVous.dateRendezVous" for="field_dateRendezVous"
            >Date Rendez Vous</label
          >
          <div class="input-group">
            <input
              id="field_dateRendezVous"
              data-cy="dateRendezVous"
              type="text"
              class="form-control"
              name="dateRendezVous"
              ngbDatepicker
              #dateRendezVousDp="ngbDatepicker"
              formControlName="dateRendezVous"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="dateRendezVousDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.rendezVous.heureRendezVous" for="field_heureRendezVous"
            >Heure Rendez Vous</label
          >
          <div class="d-flex">
            <input
              id="field_heureRendezVous"
              data-cy="heureRendezVous"
              type="datetime-local"
              class="form-control"
              name="heureRendezVous"
              formControlName="heureRendezVous"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
