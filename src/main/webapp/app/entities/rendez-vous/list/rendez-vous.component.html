<div>
  <h2 id="page-heading" data-cy="RendezVousHeading">
    <span jhiTranslate="premiereProjetApp.rendezVous.home.title">Rendez Vous</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="premiereProjetApp.rendezVous.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-rendez-vous"
        [routerLink]="['/rendez-vous/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="premiereProjetApp.rendezVous.home.createLabel"> Create a new Rendez Vous </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="rendezVous?.length === 0">
    <span jhiTranslate="premiereProjetApp.rendezVous.home.notFound">No rendezVous found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="rendezVous && rendezVous.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="premiereProjetApp.rendezVous.dateRendezVous">Date Rendez Vous</span></th>
          <th scope="col"><span jhiTranslate="premiereProjetApp.rendezVous.heureRendezVous">Heure Rendez Vous</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rendezVous of rendezVous; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/rendez-vous', rendezVous.id, 'view']">{{ rendezVous.id }}</a>
          </td>
          <td>{{ rendezVous.dateRendezVous | formatMediumDate }}</td>
          <td>{{ rendezVous.heureRendezVous | formatMediumDatetime }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/rendez-vous', rendezVous.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/rendez-vous', rendezVous.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(rendezVous)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
