<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-medecine-heading" data-cy="MedecineCreateUpdateHeading" jhiTranslate="premiereProjetApp.medecine.home.createOrEditLabel">
        Create or edit a Medecine
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.medecine.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.medecine.prenom" for="field_prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.medecine.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.medecine.telephone" for="field_telephone">Telephone</label>
          <input type="text" class="form-control" name="telephone" id="field_telephone" data-cy="telephone" formControlName="telephone" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.medecine.specialite" for="field_specialite">Specialite</label>
          <input
            type="text"
            class="form-control"
            name="specialite"
            id="field_specialite"
            data-cy="specialite"
            formControlName="specialite"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="premiereProjetApp.medecine.rendezVous" for="field_rendezVous">Rendez Vous</label>
          <select class="form-control" id="field_rendezVous" data-cy="rendezVous" name="rendezVous" formControlName="rendezVous">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                rendezVousOption.id === editForm.get('rendezVous')!.value?.id ? editForm.get('rendezVous')!.value : rendezVousOption
              "
              *ngFor="let rendezVousOption of rendezVousCollection; trackBy: trackRendezVousById"
            >
              {{ rendezVousOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
